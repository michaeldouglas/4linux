<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
          <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/themes/default.css" />
  <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" /> 
  <script src="js/jquery-1.11.1.min.js"></script> 
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/modulos/validacoes/compra/compra.js"></script>
  <script src="js/modulos/popup/popup.js"></script>
  <script src="js/modulos/form/submit.js"></script>

        <title>Hello World</title>
    </head>
    <body>
        <section data-role="page">
            <header data-role="header" data-position="fixed">
                <h1>Requisicicao de compra</h1>
            </header>
            <div data-role="main" class="ui-content">
                <form id="form-pagamento" method="get" action="http://localhost:8000/pagamento">
                    <label for="text-basic">Nome do produto:</label>
<input name="nome-produto" id="nome-produto" type="text" />
                    
                    <label for="text-basic">Valor do produto:</label>
<input name="valor-produto" id="valor-produto" type="text" />

                    <a href="javascript:void(0)"
                    id="enviar-compra" class="ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-left">Comprar</a>
                </form>

<div data-role="popup" id="popupDadosInvalidos" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">

    <h1>Dados invalidos</h1>
    </div>

        <p>Os seguintes dados sao obrigatorios:
            <span id="dados-input" />

        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back">Fechar</a>

</div>
